<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
    body{
       padding: 2%;
    }

    .form-control{
        width: 400px;
    }
    button{
        background-color: #007bff!important;
        color: white!important;
    }
    </style>
</head>
<body>
    <h1>Register</h1>

    <form action="{% url 'loginapp:register' %}" method="POST">
        {% csrf_token %}
        <label for="user">Username</label>
        <input type="text" name="user" id="user" placehoder="Username" class="form-control">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placehoder="Password" class="form-control">
        <label for="confirmPassword">Confirm password</label>
        <input type="password" name="confirmPassword" id="confirmPassword" placehoder="confirmPassword" class="form-control">
        <!-- <input class="button" type="submit" value="Submit" class="form-control"> -->
        <button class="form-control">Submit</button>
    </form>

    {% if error %} 
        <p class="error"> {{ error }} </p> 
    {% endif %}

</body>
</html>
