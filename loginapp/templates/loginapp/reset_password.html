{% extends 'base.html' %}

{% block head %} 
    <title>Reset password</title>
{% endblock %}

{% block body %}
<div class="container">
    <div class="jumbotron">
        <h1>Reset password</h1>
        <form action="{% url 'loginapp:reset_password' %}" method="POST">
            {% csrf_token %}
            <label for="user">Username</label>
            <input type="text" name="user" id="user" placehoder="Username">
            <input type="submit" value="Submit" class="form-control">
        </form>
        {% if error %} 
            <p class="error"> {{ error }} </p> 
        {% endif %}
    </div>
</div>
{% endblock %}
